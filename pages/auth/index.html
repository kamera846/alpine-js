<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- WEB Title -->
    <title>Login - Alpine JS</title>

    <!-- Additional Script -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../../assets/js/alpine/data/auth.js"></script>
    
</head>

<body x-data="auth">

    <!-- Check User Loged In -->
    <div x-init="checkSession()"></div>

    <template x-if="!isLogedIn">
        
        <div>

            <h1>Login</h1>

            <!-- <p x-text="localStorage.getItem('email')"></p> -->
            <!-- <p x-text="getEmail()"></p> -->

            <div>
                <div>
                    <label for="inputEmail">Email: </label>
                </div>
                <input id="inputEmail" x-model="email" type="email"></input>
            </div>

            <div>
                <div>
                    <label for="inputPassword">Password: </label>
                </div>
                <input id="inputPassword" x-model="password" type="password"></input>
            </div>

            <br><br>
            <button @click="fetchLogin()">Submit</button>

        </div>

    </template>

</body>

</html>
